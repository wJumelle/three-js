<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS Découverte</title>
  <!-- <script type="module" src="script_procedural.js"></script> -->
  <script type="module" src="script_radio.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas" data-view="1"></canvas>
  <div class="camera-controller__container">
    <button id="camera-controller__prev">Vue précédente</button>
    <button id="camera-controller__next">Vue suivante</button>
  </div>
  <div class="camera-inputs__container camera-logger__container">
    <div class="camera-inputs-position__container">
      <h2 id="camera-input-position__title">Contrôles de la position caméra</h2>
      <div class="camera-input camera-input--position input__x">
        <span id="camera-input-position__x-label">Axe X</span>
        <input type="range" data-type="range" aria-labelledby="camera-input-position__title camera-input-position__x-label" id="camera-input-position__x" min="-100" max="100" value="0" step="1">
        <input type="number" data-type="number" aria-labelledby="camera-input-position__title camera-input-position__x-label" id="camera-input-position-number__x" min="-100" max="100" value="0" step="1">
      </div>
      <div class="camera-input camera-input--position input__y">
        <span id="camera-input-position__y-label">Axe Y</span>
        <input type="range" data-type="range" aria-labelledby="camera-input-position__title camera-input-position__y-label" id="camera-input-position__y" min="-100" max="100" value="1.5" step=".5">
        <input type="number" data-type="number" aria-labelledby="camera-input-position__title camera-input-position__y-label" id="camera-input-position-number__y" min="-100" max="100" value="1.5" step=".5">
      </div>
      <div class="camera-input camera-input--position input__z">
        <span id="camera-input-position__z-label">Axe Z</span>
        <input type="range" data-type="range" aria-labelledby="camera-input-position__title camera-input-position__z-label" id="camera-input-position__z" min="-100" max="100" value="2" step="1">
        <input type="number" data-type="number" aria-labelledby="camera-input-position__title camera-input-position__z-label" id="camera-input-position-number__z" min="-100" max="100" value="2" step="1">
      </div>
    </div>
    <div class="camera-inputs-angle__container">
      <h2 id="camera-input-angle__title">Controles de l'angle de vue de la caméra</h2>
      <div class="camera-input camera-input--angle input__angle-x">
        <span id="camera-input-angle__x-label">Axe X</span>
        <input type="range" data-type="range" aria-labelledby="camera-input-angle__title camera-input-angle__x-label" id="camera-input-angle__x" min="0" max="360" value="0" step="0.1">
        <input type="number" data-type="number" aria-labelledby="camera-input-angle__title camera-input-angle__x-label" id="camera-input-angle-number__x" min="0" max="360" value="0" step="0.1">
      </div>
      <div class="camera-input camera-input--angle input__-y">
        <span id="camera-input-angle__y-label">Axe Y</span>
        <input type="range" data-type="range" aria-labelledby="camera-input-angle__title camera-input-angle__y-label" id="camera-input-angle__y" min="0" max="360" value="0" step="0.1">
        <input type="number" data-type="number" aria-labelledby="camera-input-angle__title camera-input-angle__y-label" id="camera-input-angle-number__y" min="0" max="360" value="0" step="0.1">
      </div>
      <div class="camera-input camera-input--angle input__-z">
        <span id="camera-input-angle__z-label">Axe Z</span>
        <input type="range" data-type="range" aria-labelledby="camera-input-angle__title camera-input-angle__z-label" id="camera-input-angle__z" min="0" max="360" value="0" step="1">
        <input type="number" data-type="number" aria-labelledby="camera-input-angle__title camera-input-angle__z-label" id="camera-input-angle-number__z" min="0" max="360" value="0" step="1">
      </div>
    </div>
    <dv class="camera-params__container">
      <h2 id="camera-params__title">Paramétrages de la caméra</h2>
      <div class="camera-input camera-input--params input__params-near">
        <span id="camera-input-params__near-label">Near</span>
        <input type="range" data-type="range" aria-labelledby="camera-params__title camera-input-params__near-label" id="camera-input-params__near" min="0.1" max="100" value="0.1" step="0.1">
        <input type="number" data-type="number" aria-labelledby="camera-params__title camera-input-params__near-label" id="camera-input-params-number__near" min="0.1" max="100" value="0.1" step="0.1">
      </div>
      <div class="camera-input camera-input--params input__params-far">
        <span id="camera-input-params__far-label">Far</span>
        <input type="range" data-type="range" aria-labelledby="camera-params__title camera-input-params__far-label" id="camera-input-params__far" min="0.1" max="5000" value="2000" step="10">
        <input type="number" data-type="number" aria-labelledby="camera-params__title camera-input-params__far-label" id="camera-input-params-number__far" min="0.1" max="5000" value="2000" step="10">
      </div>
      <div class="camera-input camera-input--params input__params-fov">
        <span id="camera-input-params__fov-label">Fov</span>
        <input type="range" data-type="range" aria-labelledby="camera-params__title camera-input-params__fov-label" id="camera-input-params__fov" min="0" max="360" value="70" step="1">
        <input type="number" data-type="number" aria-labelledby="camera-params__title camera-input-params__fov-label" id="camera-input-params-number__fov" min="0" max="360" value="70" step="1">
      </div>
      <div class="camera-input camera-input--params input__params-zoom">
        <span id="camera-input-params__zoom-label">Zoom</span>
        <input type="range" data-type="range" aria-labelledby="camera-params__title camera-input-params__zoom-label" id="camera-input-params__zoom" min="1" max="5" value="2.3" step="0.1">
        <input type="number" data-type="number" aria-labelledby="camera-params__title camera-input-params__zoom-label" id="camera-input-params-number__zoom" min="1" max="5" value="2.3" step="0.1">
      </div>
    </dv>
    <div id="camera-logger">
      <h2>Logger :</h2>
      <div id="logger">
      </div>
    </div>
  </div>
</body>
</html>
